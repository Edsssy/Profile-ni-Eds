<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .container h2 {
            margin-bottom: 10px;
        }
        .container p {
            font-size: 12px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background: gray;
        }
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3); 
            border-radius: 50%;
            opacity: 1;
            animation: floatUp 3s ease-out forwards;
            pointer-events: none; 
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px);
                opacity: 0;
            }
        }
    </style>
</head>
